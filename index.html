<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sling Hero</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js"></script>
</head>
<body>
    <canvas id="canvas" width="500" height="800">Error</canvas><br>
    <!-- JavaScript Zone -->
    <script>
        // canvas
        const canvas = document.getElementById("canvas")
        const ctx = canvas.getContext("2d");

        // coordinates
        let radius = 40
        let x = canvas.width/2
        let y = canvas.height-radius
        let velocity = -5 // how much to go each time
        let enable = true

        function drawCircle(xCoor, yCoor) {
            ctx.clearRect(0, 0, canvas.width, canvas.height)
            ctx.beginPath();
            ctx.arc(xCoor, yCoor, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function temp() {
            drawCircle(x, y)
            y = y + velocity
        }

        function goUp() {
            if (enable) {
                setInterval(() => {temp()}, 50)
                enable = false
            }           
        }   
        
    </script>

    <button onclick="goUp(x, y, velocity)" id="testbut">Go Up</button>

</body>
</html>
